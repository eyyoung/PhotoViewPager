apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    resourcePrefix "photo_viewpager_"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:palette-v7:23.1.0'
    compile 'com.github.rahatarmanahmed:circularprogressview:2.3.2'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.9'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
}

apply plugin: 'maven'

task uploadPhotoView(type: Upload) {
    configuration = configurations.archives
    uploadDescriptor = true
    try {
        repositories {
            mavenDeployer {
                repository(url: "http://nexus.sdp.nd/nexus/content/repositories/android-3rd/") {
                    authentication(userName: mavenUser, password: mavenPassword)
                }
                pom.version = rootProject.ext.module_version
                pom.artifactId = "photoview"
                pom.groupId = "com.nd.android.sdp.common"
            }
        }
    } catch (java.lang.Exception e) {
    }
    doLast {
        println(rootProject.ext.module_version)
    }
}